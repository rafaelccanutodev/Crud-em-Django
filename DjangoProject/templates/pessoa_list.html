<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Lista de contatos</title>
</head>
<body>
<div class="container pt-5">
<h1>Lista de contatos</h1>

<table class="table table-sm">
    <thead>
    <tr>
        <th class="col">Nome</th>
        <th class="col">Idade</th>
        <th class="col">Sexo</th>
        <th class="col">Telefone</th>
        <th class="col">Acoes</th>

    </tr>
    </thead>
    <tbody>
 {% for pessoa in lista %}
    <tr>

        <td>{{ pessoa.nome }}</td>
        <td>{{ pessoa.idade }}</td>
        <td>{{ pessoa.sexo }}</td>
        <td>{{ pessoa.telefone }}</td>
        <td>
            <a href="{% url 'pessoa_delete' pessoa.id %}">
                <button type="submit" class="btn btn-danger">Deletar</button>
            </a>
            <a href="{% url 'edit_pessoa' pessoa.id %}">
                <button type="button" class="btn btn-warning">Editar</button>
            </a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<a href="{% url 'pessoa_new' %}">
    <button type="submit" class="btn btn-primary text-center">Cadastrar</button>
</a>
</div>
</body>
</html>
